<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jewelry Shop Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="register-container">
        <div class="register-form">
            <h1>SAMYAK Registration</h1>
            <label for="register-type">Register as:</label>
            <select id="register-type">
                <option value="user">User</option>
                <option value="admin">Admin</option>
            </select>
            <form id="user-register-form" style="display:none;">
                <label for="user-name">Name:</label>
                <input type="text" id="user-name" name="name" required>
                <label for="user-mobile">Mobile Number:</label>
                <input type="tel" id="user-mobile" name="mobile" required>
                <label for="user-email">Email:</label>
                <input type="email" id="user-email" name="email" required>
                <label for="user-password">Password:</label>
                <input type="password" id="user-password" name="password" required>
                <button type="submit">Register</button>
            </form>
            <form id="admin-register-form" style="display:none;">
                <label for="admin-name">Name:</label>
                <input type="text" id="admin-name" name="name" required>
                <label for="admin-mobile">Mobile Number:</label>
                <input type="tel" id="admin-mobile" name="mobile" required>
                <label for="admin-email">Email:</label>
                <input type="email" id="admin-email" name="email" required>
                <label for="admin-password">Password:</label>
                <input type="password" id="admin-password" name="password" required>
                <label for="admin-number">Admin Number:</label>
                <input type="text" id="admin-number" name="admin-number" required>
                <button type="submit">Register</button>
            </form>
            <div class="login-link">
                <a href="login.html">Already have an account? Login here</a>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
