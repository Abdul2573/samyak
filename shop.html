<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="navbar">
        <div class="container">
            <div class="logo">SAMYAK</div>
            <nav>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="shop.html">Shop</a></li>
                    <li><a href="wishlist.html">Wishlist</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                    <li><a href="add-to-cart.html">Add to Cart</a></li>
                </ul>
            </nav>
        </div>
    </div>
    <div class="shop-container">
        <div class="filters">
            <h2>Filters</h2>
            <label for="color">Color:</label>
            <select id="color" name="color">
                <option value="all">All</option>
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
            </select>
            
            <label for="manufacturer">Manufacturer:</label>
            <select id="manufacturer" name="manufacturer">
                <option value="all">All</option>
                <option value="brand1">Brand 1</option>
                <option value="brand2">Brand 2</option>
            </select>
            
            <label for="price-range">Price Range:</label>
            <select id="price-range" name="price-range">
                <option value="all">All</option>
                <option value="low">Below $100</option>
                <option value="medium">$100 - $500</option>
                <option value="high">Above $500</option>
            </select>
            
            <button class="apply-filters-btn">Apply Filters</button>
        </div>

        <div class="products">
            <div class="sort-options">
                <label for="sort-by">Sort By:</label>
                <select id="sort-by">
                    <option value="name-asc">Name, A to Z</option>
                    <option value="name-desc">Name, Z to A</option>
                    <option value="price-asc">Price low to high</option>
                    <option value="price-desc">Price high to low</option>
                </select>
                
                <label for="view-options">View:</label>
                <select id="view-options">
                    <option value="box">Box Grid</option>
                    <option value="column">Column Grid</option>
                    <option value="list">List</option>
                </select>
            </div>

            <div id="product-list" class="box-grid">
                <!-- Jewelry items will be displayed here -->
            </div>
        </div>
    </div>
    
    <footer class="footer">
        <p>&copy; 2024 SAMYAK. All rights reserved.</p>
        <div class="social-icons">
            <a href="#"><img src="twitter-icon.png" alt="Twitter"></a>
            <a href="#"><img src="instagram-icon.png" alt="Instagram"></a>
            <a href="#"><img src="facebook-icon.png" alt="Facebook"></a>
            <a href="#"><img src="youtube-icon.png" alt="YouTube"></a>
            <a href="#"><img src="linkedin-icon.png" alt="LinkedIn"></a>
        </div>
    </footer>

    <script src="script2.js"></script>
</body>
</html>
